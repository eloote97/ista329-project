<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>Tucson Eats</title>
</head>

<header>
    <nav class="head" role="heading">
        <div class="header-nav">
            <a href="index.html" alt="Home">Restaurants</a>
        </div>
        <p class="title">Tucson Eats</p>
        <div class="header-nav">
            <a href="src/html/about.html" alt="About Us">About Us</a>
        </div>
    </nav>
</header>

<body>
    <div class="container" role="main">
            
        <button onclick="window.location.href='src/html/lachingada.html'" alt="La Chingada" role="navigation" class="card">
            <img src="src/imgs/lachingada_imgs/lachingada_main.jpeg" alt="">
            <div class="info">
                <div><p class="name">La Chingada</p></div>
                <p><span class="stars">★★★★★</span></p>
                <p>Tacos, tortilla soup & other Mexican standards in an airy joint with strikingly colorful interiors.</p>
            </div>
        </button>
        
        <button onclick="window.location.href='src/html/barrio.html'" alt="Barrio Brewing" role="navigation" class="card">
            <img src="src/imgs/barrio_imgs/barrio_main.jpeg" alt="">
            <div class="info">
                <div class="name"><p>Barrio Brewing Co.</p></div>
                <p><span class="stars">★★★★☆</span></p>
                <p>Rustic-chic brewpub with well-known happy-hour specials, shuffleboard & up to 12 house beers on tap.</p>
            </div>  
        </button>  
        
        <button onclick="window.location.href='src/html/rustico.html'" alt="El Taco Rustico" role="navigation" class="card">
            <img src="src/imgs/rustico_imgs/rustico_main.jpeg"  alt="">
            <div class="info">
                <div class="name"><p>El Taco Rustico</p></div>
                <p><span class="stars">★★★★★</span></p>
                <p>Tacos, burritos & grilled meats offered in a straightforward locale with basic seating.</p>
            </div>
        </button>
        
        <button onclick="window.location.href='src/html/elnene.html'" alt="El Nene" role="navigation" class="card">
            <img src="src/imgs/elnene_imgs/elnene_main.jpeg" alt="">
            <div class="info">
                <div class="name"><p> Aqui Con el Nene</p></div>
                <p><span class="stars">★★★★☆</span></p>
                <p>Mexican style food cart offering authentic sonoran hot dogs, tacos, burritos and more.</p>
            </div>
        </button>
        
        <button onclick="window.location.href='src/html/bisonwitches.html'" alt="Bison Witches" role="navigation" class="card">
            <img src="src/imgs/bisonwitches_imgs/bisonwitches_main.jpeg" alt="">
            <div class="info">
                <div class="name"><p>Bison Witches</p></div>
                <p><span class="stars">★★★★★</span></p>
                <p>Combination pub & sandwich shop known for hefty portions, bread-bowl soups & happy-hour specials.</p>
            </div>
        </button>

        <button onclick="window.location.href='src/html/maico.html'" alt="Maico" role="navigation" class="card">
            <img src="src/imgs/maico_imgs/maico.jpeg" alt="">
            <div class="info">
                <div class="name"><p>Maico</p></div>
                <p><span class="stars">★★★★★</span></p>
                <p>Hole in the wall, family owned outdoor Mexican restaurant since 1995. Looks like hell, tastes like heaven. </p>
            </div>
        </button>
    </div>

    <footer>
        <div class="signup-form">
            <h2>Subscribe to our Newsletter</h2>
            <p id="successMessage" style="display: none;">Thank you for subscribing!</p>
            <form id="subscriptionForm" action="#">
                <label for="nameInput">Name:</label>
                <input type="text" name="name" id="nameInput" placeholder="Enter your name" required>
                <label for="phoneInput">Phone Number:</label>
                <input type="tel" name="phone" id="phoneInput" placeholder="Enter your phone number" required>
                <label for="emailInput">Email:</label>
                <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            /* Not actually saving the email, just simulating that it got saved */
            $('#subscriptionForm').submit(function(event) {
                event.preventDefault();
                $('#successMessage').fadeIn(500).delay(2000).fadeOut(500);
                $('#emailInput').val('');
                $('#nameInput').val('');
                $('#phoneInput').val('');
            });
        });
    </script>

</body>
